<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Feedback</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Slab&display=swap" rel="stylesheet">
  

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <link href="feedback-styles.css" type="text/css" rel="stylesheet">
  
</head>

<body class="m-3">

<div class="header bg-secondary-subtle p-3 mb-5 text-center">
  <!-- py sets padding only at the top and bottom -->
  <h1 class="py-5">Please provide feedback. You may do so anonymously.</h1>
</div>

<div class="row">  <!-- new div for the row -->

  <div class="col-md-5">
    <h2>Instructions</h2>

    <p>As one of our students, your thoughts and feedback are important.</p>
    <p>Please send them using this form.</p>
    <p>If you would like us to follow up with you, provide your contact information.</p>

  </div>  <!-- new div col for instructions -->

  <div class="col-md-7">   <!-- new second col for form -->
    <form> 
      <div>
        <label class="form-label"for="name">Name</label> 
        <input id="name" class="form-control"><br>
        <label class="form-label" for="email">email</label> 
        <input id="email" class="form-control" type="email"><br>
        <label class="form-label" for="comments">Comments</label> <br>
        <textarea id="comments" class="form-control" required></textarea><br>
      </div>

      <div>
        Are you a current student?

        <div class="form-check">
          <input id="yes" class="form-check-input" type="radio" name="current-student" checked>  
          <label class="form-check-label" for="yes">Yes</label>
        </div>

        <div class="form-check">
          <input id="no" class="form-check-input" type="radio" name="current-student">  
          <label class="form-check-label" for="no">No</label>
        </div>
      
      </div>

      <div>
        <input class="btn btn-primary mt-2" type="submit">
      </div>

    </form>

  </div>   <!-- end of second div col for form -->
</div>   <!-- end of row div -->

</body>
</html>
